<!DOCTYPE html>
<html>

<!-- Head-Section -->
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
    <title>Payment</title>
    <link href="img/Gym Logo.jpg" rel='icon' type='image/x-icon'/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="Payment.css">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
</head>

<!-- Body-Section -->
<body>
	
<div class="row">
	<!-- Form-Section -->
    <div class="col-75, container">
	
	    <!-- Details-Section -->
        <form id="validate" action="/action_page.php">
        <div class="row">
		    
			<!-- Billing-Address-Details-Section -->
            <div class="col-50">
			
			    <!-- Section-Heading -->
                <h3>Billing Address</h3>
				
				<!-- Details-Section -->
                <label for="fname">
				    <i class="fa fa-user"></i> 
					Full Name
				</label>
                <input type="text" id="fname" name="fullname" placeholder="Rachel Smith" required>
				
                <label for="email">
				    <i class="fa fa-envelope"></i> 
				    Email
				</label>
                <input type="email" id="email" name="email" placeholder="rachel.smith@email.com" required>
                
				<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="123 W.7 XYZ, Phnom Penh" required>
                
				<label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="XYZ" required>

            <div class="row">
                <div class="col-50">
                    <label for="state">
				        State
			        </label>
                    <input type="text" id="state" name="state" placeholder="Phnom Penh"required>
                </div>
                <div class="col-50">
                    <label for="zip">
					    Zip
					</label>
                    <input type="number" id="zip" name="zip" placeholder="123456" required>
                </div>
            </div>
            </div>
			
            <!-- Payment-Details-Section -->
            <div class="col-50">
			
			    <!-- Section-Heading -->
                <h3>Payment</h3>
				
				<!-- Cards-Accepted-Section -->
                <label for="fname">
				    Accepted Cards
				</label>
				<div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy; font-size:50px;"></i>
                    <i class="fa fa-cc-amex" style="color:blue; font-size:50px;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red; font-size:50px;"></i>
                    <i class="fa fa-cc-discover" style="color:orange; font-size:50px;"></i>
                </div>
                
				<!-- Card-Details-Section -->
                <label for="cname">
				    Name on Card
				</label>
                <input type="text" id="cname" name="cardname" placeholder="Rachel Smith"required>
                
				<label for="ccnum">
				    Credit card number
			    </label>
                <input type="number" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"required>
                        
				<label for="expmonth">
				    Expiring Month
				</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="August"required>
            <div class="row">
                <div class="col-50">
                    <label for="expyear">
						Expiring Year
				    </label>
                    <input type="number" id="expyear" name="expyear" placeholder="2030"required>
                </div>
                <div class="col-50">
                    <label for="cvv">
						CVV
					</label>
                    <input type="password" id="cvv" name="cvv" placeholder="123"required>
                </div>
            </div>
            </div>
        </div>
		    <!-- Address-Confirming-Section -->
            <label>
                <input type="checkbox" checked="checked" name="sameadr" required> Shipping Address same as Billing Address
            </label>
		    <!-- Checking-Out-Button-Section -->
            <input type="submit" value="Continue to checkout" class="btn">
        </form>
    </div>
	
	<!-- Bill-Receipt-Section -->
    <div class="col-25">
        <div class="container">
		    <!--  Charges-Apllied-Section -->
            <h4>Charges (for 1 Month)<span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
            <p>Gym Charges<span style="color:red;">*</span> <span class="price">Rs.1000</span></p>
            <p>Training Charges<span style="color:red;">*</span> <span class="price">Rs.1000</span></p>
            <p>AZ Juice Bar<span style="color:red;">*</span> <span class="price">Rs.1500</span></p>
            <p>Security <span class="price">Rs.0500</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>Rs.4000</b></span></p>
			<p style="color:red;">(*Fees is Non-Refundable)</p>
        </div>
    </div>
</div>

<!-- JavaScript-Section -->
<script>
    <!-- Validation-Section -->
    $('#validate').validate({
        roles: {
            fullname: {
                required: true,
            },
            email: {
                required: true,
            },
            address: {
                required: true,
            },
            city: {
                required: true,
            },
            state: {
                required: true,
            },
            zip: {
                required: true,
            },
            cardname: {
                required: true,
            },
            cardnumber: {
                required: true,
            },
            expmonth: {
                required: true,
            },
            expyear: {
                required: true,
            },
            cvv: {
                required: true,
            },
           
        },
		
		<!-- Messages printed to remind validation-Section -->
        messages: {
            fullname:"Please input full name*",
            email:"Please input email*",
            city:"Please input city*",
            address:"Please input address*",
            state:"Please input state*",
            zip:"Please input Zip Code*",
            cardname:"Please input card name*",
            cardnumber:"Please input card number*",
            expmonth:"Please input expiry month*",
            expyear:"Please input expiry year*",
            cvv:"Please input cvv*",
        },
    });
</script>
</body>
</html>
